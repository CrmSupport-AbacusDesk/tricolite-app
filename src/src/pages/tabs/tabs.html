<div class="tabs" *ngIf="userType ==''">
    <ion-tabs  selectedIndex= {{index}}>
        <ion-tab  [root]="tab1Root" tabTitle="Home" tabIcon="tab-home"></ion-tab>
        <ion-tab [root]="tab4Root" tabTitle="Category" tabIcon="tab-category"></ion-tab>
        <ion-tab [root]="tab5Root" tabTitle="Product" tabIcon="tab-product"></ion-tab>
      </ion-tabs>
</div>

<div class="tabs" *ngIf="userType =='DrLogin'">
  <ion-tabs  selectedIndex= {{index}}>
      <ion-tab [root]="tab2Root" tabTitle="Home" tabIcon="tab-home"></ion-tab>
      <ion-tab [root]="tab4Root" tabTitle="Category" tabIcon="tab-category"></ion-tab>
      <ion-tab [root]="tab5Root" tabTitle="Product" tabIcon="tab-product"></ion-tab>
      <ion-tab [root]="tab6Root" tabTitle="Profile" tabIcon="tab-profile"></ion-tab>
    </ion-tabs>
</div>

<div class="tabs" *ngIf="userType =='Employee'">
  <ion-tabs  selectedIndex= {{index}}>
      <ion-tab [root]="tab3Root" tabTitle="Home" tabIcon="tab-home"></ion-tab>
      <ion-tab [root]="tab4Root" tabTitle="Category" tabIcon="tab-category"></ion-tab>
      <ion-tab [root]="tab5Root" tabTitle="Product" tabIcon="tab-product"></ion-tab>
    </ion-tabs>
</div>
